    <style>
        body {
            background-color: black;
        }

        body,
        canvas {
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;
            margin: 0;
            user-select: none;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        canvas {
            position: relative;
            width: 100%;
            height: 100%;
        }

        :root {
            touch-action: pan-x pan-y;
            height: 100%
        }

        /* mobiles */
        @media screen and (max-width: 580px) {

            body,
            canvas {
                cursor: default;
            }
        }
    </style>
