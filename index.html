<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, user-scalable=no" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Brasil Fuerte</title>
    <link rel="icon" type="image/ico" href="images/brasil-fuerte-icon.ico" />
    <link rel="shortcut icon" type="image/png" href="images/brasil-fuerte-icon.ico" />
    <link rel="apple-touch-icon" href="images/brasil-fuerte-icon.ico" />
    <!-- WRITTEN BY ANTHONY PEÃ‘A -->
    <style>
        body {
            background-color: black;
        }

        body,
        canvas {
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;
            margin: 0;

        }

        canvas {
            position: fixed;
            left: 0;
        }

        :root {
            touch-action: pan-x pan-y;
            height: 100%
        }

        /* mobiles */
        @media screen and (max-width: 580px) {

            body,
            canvas {
                cursor: default;
            }
        }
    </style>
</head>

<body>
